{% extends 'base.html' %}
{% block head %}

{% endblock head %}


{% block content %}

{% if not user.is_authenticated %}
    <section>
        <form action="{% url 'home' %}" method="post" class="flex flex-col items-center justify-center h-screen">
            {% csrf_token %}
            <div class="p-8 rounded-lg shadow-md w-full max-w-sm space-y-4 bg-offWhite">
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="w-full bg-darkerSage text-white font-semibold py-2 px-4 rounded hover:bg-sage">
                    Login
                </button>
            </div>
        </form>
    </section>
{% endif %}


{% endblock  %}
