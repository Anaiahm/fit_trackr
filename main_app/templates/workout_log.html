{% extends "base.html" %}
{% load static tailwind_tags %}

{% block head %}
{% tailwind_css %}
{% endblock head %}

{% block content %}


<section>
    <div class='flex justify-center'>
        <h1 class=" m-5 text-4xl">Workout Log</h1>
    </div>
    <div class='flex justify-center'>
            <table class='table-auto rounded-xl bg-teal-500'>
                <thead>
                    <tr>
                        <th class='pl-5 pr-5 pt-2'>Workout</th>
                        <th class='pl-5 pr-5 pt-2'>Date</th>
                        <th class='pl-5 pr-5 pt-2'>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for workout in workouts %}
                    <tr>
                        <td class='text-wrap pl-5 pr-5'>{{ workout.name }}</td>
                        <td class='text-center pl-5 pr-5'>{{ workout.day }}</td>
                        <td class='text-center hover:text-blue-600 hover:underline pl-5 pr-5 pb-2'><a href="{% url 'workout_detail' workout.id %}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <div class='flex justify-center mt-5'>
        <button><a href="{% url 'user_dashboard' %}" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600">Back to Home</a></button>
    </div>

{% endblock content %}
