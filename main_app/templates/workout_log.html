{% extends "base.html" %}
{% load static tailwind_tags %}

{% block head %}
{% tailwind_css %}
{% endblock head %}

{% block content %}


<section>
    <div class='flex justify-center'>
        <h1 class=" text-2xl">Workout Log</h1>
    </div>
    <div class='flex justify-center'>
            <table class='table-auto'>
                <thead>
                    <tr>
                        <th>Workout</th>
                        <th>Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for workout in workouts %}
                    <tr>
                        <td class='text-wrap'>{{ workout.name }}</td>
                        <td class='text-center'>{{ workout.day }}</td>
                        <td class='text-center hover:text-blue-600 hover:underline'><a href="{% url 'workout_detail' workout.id %}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <a href="{% url 'user_dashboard' %}">Back to Home</a>

{% endblock content %}
