

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Trackr</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          {% comment %} <li><a href="{% url 'set_goals' %}">Goals</a></li> {% endcomment %}
          <li><a href="">Goals</a></li>

        
        {% else %}
          <li><a href="{% url 'home' %}">Sign in</a></li>
          {% comment %} <li><a href="">Sign up</a></li>  {% endcomment %}
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
