{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Trackr</title>
  {% tailwind_css %}
  {% block head %}
  {% endblock %}

</head>
<body>
  <header>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <div>
          <li>
            <img src='https://imgur.com/2m8UXn7.png' />  
          </li> 
        </div>
        <div>
          <li class=" text-2xl text-red-500"><a href="{% url "set_goals" user.id %}">Add Goals</a></li>
          <li><a href="{% url "create_workout" %}">Add Workout</a></li>
          <li><a href="{% url "create_meals" %}">Add Meal</a></li>
        </div>
        <div>
          <li><a href="{% url "user_dashboard" %}">Home</a></li>
          <li>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Sign out</button>
            </form>
          </li> 
        </div>

        {% else %}
          <li><a href="{% url 'home' %}">Sign in</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
