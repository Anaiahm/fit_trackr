{% extends "base.html" %}
{% load static tailwind_tags %}

{% block head %}
{% tailwind_css %}
{% endblock head %}


{% block content %}

<div class='flex justify-center m-10 text-3xl'>
    <p>Are you sure you want to delete this workout?</p>
</div>

<form action="" method="post" class="form">
    {% csrf_token %}
<div class='flex justify-center mt-5 gap-5'>
    <button type="submit" class="bg-darkerSage text-white font-semibold py-2 px-4 rounded hover:bg-sage">Delete</button>
    <button class="bg-darkerSage text-white font-semibold py-2 px-4 rounded hover:bg-sage"><a href="{% url 'workout_detail' workout.id %}" >Cancel</a></button>
</div>
</form>


{% endblock content %}
